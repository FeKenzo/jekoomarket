<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Área do Usuário</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div sec:authorize="isAnonymous()">
        <p class="error-message">Você precisa estar logado para acessar esta página.</p>
        <a th:href="@{/login}">Ir para Login</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <h2>Bem-vindo à sua área, <span sec:authentication="name">usuário</span>!</h2>
        <p>Aqui você pode visualizar seus dados e acessar funcionalidades restritas a usuários logados.</p>
        <a th:href="@{/logout}">Sair</a>
    </div>
</div>
</body>
</html>
