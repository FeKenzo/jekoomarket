<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="admin-panel">
<header class="header">
  <div class="container">
    <h1>Administração de Usuários</h1>
    <nav class="nav">
      <a href="/logout" class="admin-button">Sair</a>
    </nav>
  </div>
</header>

<main class="main">
  <div class="container">
    <section>
      <h2>Lista de Usuários</h2>
      <table class="user-table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Função</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.role}"></td>
          <td>
            <a th:href="@{'/admin/users/edit/' + ${user.id}}">Editar</a> |
            <a th:href="@{'/admin/users/delete/' + ${user.id}}" onclick="return confirm('Deseja excluir?')">Excluir</a>
          </td>
        </tr>
        </tbody>
      </table>

      <h3 style="margin-top: 40px;">Adicionar Novo Usuário</h3>
      <div th:if="${error}" class="error-message" th:text="${error}"></div>

      <form th:action="@{/admin/users/add}" method="post" class="user-form">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Senha" required>
        <select name="role">
          <option value="USER">Usuário</option>
          <option value="ADMIN">Administrador</option>
        </select>
        <input type="submit" value="Adicionar">
      </form>
      <div style="margin-top: 30px;">
        <a href="/admin" class="admin-button">← Voltar ao Painel Admin</a>
      </div>
    </section>
  </div>
</main>
</body>
</html>
