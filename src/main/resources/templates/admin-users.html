<!DOCTYPE html>
<html>
<head><title>Lista de Usuários</title></head>
<body>
<h1>Usuários Cadastrados</h1>
<table border="1">
  <tr><th>ID</th><th>Email</th><th>Ações</th></tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.email}"></td>
    <td>
      <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Editar</a>
      <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" onclick="return confirm('Deseja excluir?')">Excluir</a>
    </td>
  </tr>
</table>
</body>
</html>
