<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Produto - Jekoo Market</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="form-page-background">

<div th:replace="~{fragments/header :: mainHeader}"></div>

<div class="form-container">
    <h1>Anuncie seu Produto</h1>
    <p>Preencha as informações abaixo para criar seu anúncio.</p>

    <div th:if="${error}" class="message error" th:text="${error}"></div>
    <div th:if="${param.error}" class="message error" th:text="${param.error}"></div>


    <form th:action="@{/products/save}" method="post" enctype="multipart/form-data" class="announce-form">
        <div class="form-group">
            <label for="title">Título do Anúncio</label>
            <input type="text" id="title" name="title" placeholder="Ex: Vaso de planta reciclado" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea id="description" name="description" rows="5"
                      placeholder="Descreva os detalhes do seu produto, materiais, etc." required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Valor (R$)</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="25.50" required>
        </div>
        <div class="form-group">
            <label for="imageFile">Imagem do Produto</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
        </div>
        <div class="form-actions">
            <a th:href="@{/user}" class="btn-secondary">Cancelar</a>
            <button type="submit" class="btn">Publicar Anúncio</button>
        </div>
    </form>
</div>

</body>

</html>
